<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<title>bcWorkshop - Collect</title>
		
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<header>
			<img src="img/logo.png" alt="logo">
		</header>
		
		<div id="map"></div>
		
		<div id="controls">
			<a id="draw-call" class="btn btn-primary"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Draw a neighborhood boundary</a>
			<div id="drawing" class="btn-group" data-toggle="buttons" role="toolbar">
				<label class="btn btn-default disabled">
					<input type="radio" name="options" id="option1" autocomplete="off" disabled="disabled"> Draw: 
				</label>
				<label class="btn btn-default active">
					<input type="radio" name="options" id="option2" autocomplete="off" checked> <img src="img/poly.png" alt="poly" width="22" height="22">
				</label>
				<label class="btn btn-default">
					<input type="radio" name="options" id="option3" autocomplete="off"> <img src="img/circle.png" alt="circle" width="20" height="20">
				</label>
			</div>
			<div id="zoom" class="btn-group" role="group">
				<button id="zoom-out" type="button" class="btn btn-default"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
				<button id="zoom-in" type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
			</div>
		</div>
		
		<div class="modal fade" id="name" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Name this neighborhood</h4>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<input id="name-input" type="text" class="form-control input-lg" name="name" placeholder="Neighborhood name...">
								<textarea class="form-control" rows="4" placeholder="Tell us why you chose these boundaries..."></textarea>
								<div>
									<h5>How confident are you in your choice?</h5>
									<input type="radio" name="confidence" value="1">
									<input type="radio" name="confidence" value="2">
									<input type="radio" name="confidence" value="3">
									<input type="radio" name="confidence" value="4">
									<input type="radio" name="confidence" value="5">
								</div>
								<div id="confidence-label">
									<span class="left">Not<br />Confident</span>
									<span class="right">Very<br />Confident</span>
									<span>Somewhat<br />Confident</span>
								</div>
								<input type="hidden" id="uuid" name="uuid">
								<input type="hidden" id="geojson" name="geojson">
								<hr />
								<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-cloud-upload"></span> Submit</button>
								<a data-dismiss="modal">Close</a>
							</div>
						</form>
						<div id="ajax-loading" class="ajax">
							<p><img src="img/loader.gif" alt="loader"></p>
							<p>Submitting your neighborhood boundaries for:<br /><b></b></p>
						</div>
						<div id="ajax-success" class="ajax">
							<p><span class="glyphicon glyphicon-ok big-icon"></span></p>
							<p><b></b> was successfully submitted!<br />Would you like to draw another neighborhood?</p>
							<hr />
							<button id="draw-another" type="button" class="btn btn-primary">Yes, draw another</button>
							<a data-dismiss="modal">No, I'm finished drawing</a>
					</div>
				</div>
			</div>
		</div>
		
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/typeahead.js/dist/typeahead.bundle.min.js"></script>
		<script src="bower_components/jquery-cookie/jquery.cookie.js"></script>
		<script src="bower_components/node-uuid/uuid.js"></script>
		<script src="bower_components/leaflet/dist/leaflet.js"></script>
		<script src="bower_components/Leaflet.drawTouch/dist/leaflet.draw.min.js"></script>
		<script src="tiles.js"></script>
		<script src="main.js"></script>
	</body>
</html>
